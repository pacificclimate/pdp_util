name: Pypi Publishing

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  publish:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libhdf5-serial-dev libnetcdf-dev libspatialite-dev libgdal-dev 

      # Installing this project is tricky, due to its dependency on GDAL 3.0.4.
      # For an explanation, see the README.
      - name: Install, build and publish project
        env:
          TWINE_USERNAME: ${{ secrets.pcic_at_pypi_username }}
          TWINE_PASSWORD: ${{ secrets.pcic_at_pypi_password }}
        run: |
          # Configure Poetry to publish to PCIC private package repository
          # Private repo name is "pcic". We could factor that out as an env var...
          poetry config repositories.pcic https://pypi.pacificclimate.org/
          poetry config http-basic.pcic $PCIC_PYPI_USERNAME $PCIC_PYPI_PASSWORD
          
          # Pre-install initial packages (pip, setuptools, numpy) 
          poetry install --only initial
          # Install gdal using pip3 into the Poetry virtualenv
          poetry run pip3 install gdal==3.0.4
          # Install rest of project          
          poetry install --without test,black
  
          # Build and publish
          poetry build
          poetry publish -r pcic
